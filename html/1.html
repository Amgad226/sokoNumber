<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>level 1</title>
    <link rel="stylesheet" href="../css/css.css">
    <link href='../css/font.css' rel='stylesheet'>

</head>
<body>
    <div id="loader"></div>
    
    <div style=" font-size: 30px;font-weight: bold; display:flex;  justify-content: center;flex-direction: row; ">
        <div class="" id="h1">LEVEL 1</div>   
        <div id = "win">
            <div class="winner" >winner</div>
            <a  href="../html/2.html" class="next">next</a>
        </div>
        <a  id="algo-next" href="../html/2.html" class="next">next</a>
    </div>

    <a class="home" style="  position: absolute;left: 10px;top: 30px;" href="home.html">HOME</a>
  
    <div class="list-algo rotate"  >
        <div class="solve" >  Solve With Algorithms</div>
            <button class="print algo" onclick="{setTimeout(() => {    DFS(ttStructure)    }, 100);displayLoader();}">DFS</button>
            <button class="print algo" onclick="{setTimeout(() => {   BFS(ttStructure)     }, 100);displayLoader();}">BFS</button>
            <button class="print algo" onclick="{setTimeout(() => {   UCS  ({element:ttStructure,priority:0})     }, 100);displayLoader();}">UCS</button>
            <button class="print algo" onclick="{setTimeout(() => {   aStar({element:ttStructure,priority:0})   }, 100);displayLoader();}">A*</button>
        </div>
    </div>

    <canvas id="gameArea" width="400" height="100"></canvas>
 
<div>
    <div style='  font-family: "Lucida Console", "Courier New", monospace;color :black;  border: 4px solid rgb(255, 255, 255,.5);' id="path"> </div>
</div>

<script src="../js/lib/queue.js"></script>
<script src="../js/lib/pQueue.js"></script>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/lodash.js"></script>
<script src="../js/structure.js"></script>
<script src="../js/logic.js"></script>
<script src="../js/levels/1.js"></script>
<script src="../js/draw/callDraw.js"></script>
<script src="../js/draw/algoDrow.js"></script>

</body>
</html>
